<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript change background</title>
    <script>
        function changeBgr(color){
            document.body.style.backgroundColor = color;
        }
        </script>
</head>
<body>
   <button onclick="changeBgr('blue')">Change background</button>
</body>
</html>
