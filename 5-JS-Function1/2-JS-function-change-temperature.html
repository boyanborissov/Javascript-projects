<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Change temperature from Farenheit to Celsius</h2>
    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = "Temperature is "
        + toCelsius(99) + "&#8451";
        function toCelsius(fahrenheit){
            return (5/9) * (fahrenheit-32);
        }
    </script>
</body>
</html>
