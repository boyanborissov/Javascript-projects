<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приветстващо съобщение с екпресивна функция</title>
</head>
<body>
    <script>
        let age = prompt("Каква е вашата възраст?",18);
        let message;

        if(age < 14){
            message = function () {
                alert("Не получавате лична карта!");
            };
        }
        else if( age >= 14 && age < 18){
            message = function () {
                alert("Получавате лична карта за непълнолетни!");
            };
        }
        else{
            message = function () {
                alert("Получавате лична карта за пълнолетни!");
            };
        }
        message();
    </script>
    
</body>
</html>
