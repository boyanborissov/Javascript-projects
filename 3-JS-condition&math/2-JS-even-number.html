<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even numbers</title>
</head>
<body>
    <h1>Намиране на четно число</h1>
    <label for="n">Въведете цяло число:</label>
    <input type="number" id="n" style="width:60px;"><br><br>
    <button onclick="checkNumber()">Провери</button>
    <p id="info"></p>
    <script>
        function checkNumber(){
            let num = parseInt(document.getElementById("n").value);
                if(!isNaN(num)){
                    if(num % 2 === 0){
                    document.getElementById("info").innerHTML= "Числото " + num + " е четно.";
                    }else{
                    document.getElementById("info").innerHTML= "Числото " + num + " е нечетно.";
                    }
                        }
                            }
    </script>
</body>
</html>
