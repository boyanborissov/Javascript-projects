<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle area</title>
</head>
<body>
    <h2>Калкулатор за лице на кръг</h2>
    <label for="radius">Въведете радиус r:</label>
    <input type="number" id="radius"><br><br>
    <button onclick="circleArea()">Изчисли</button>
    <button onclick="clearValue()">Изчисти</button>
    <p id="result"></p>

    <script>
        function circleArea(){
            let r = parseFloat(document.getElementById('radius').value);
            let S = Math.PI * Math.pow(r,2);
            if( r !== null && r !== '' && r > 0)
            document.getElementById('result').innerHTML = 'Лицето на кръга е: ' + S.toFixed(4) + '.';
            else
            document.getElementById('result').innerHTML = 'Грешна стойност за радиус!';
            document.getElementById('result').style.color = "red";
        }
        function clearValue(){
            document.getElementById('radius').value = '';
            document.getElementById('result').innerHTML = '';
        }
    </script>
</body>
</html>
