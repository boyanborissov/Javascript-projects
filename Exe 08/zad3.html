<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Сумата на всички <span id="result"></span></p>
    <input type="text" name="" id="numbers">
    <button onclick="sumAllNumbers()">Sum</button>
    <p id="result"> </p>
    <script>
        function sumAllNumbers(){
            let sum = 0;
            let numbers = document.getElementById('numbers').value.split(',');
            console.log(numbers)
            for(let i = 0; i < numbers.length; i++){
                sum += Number(numbers[i]);
            }
            document.getElementById("result").innerHTML = numbers.length + " числа е " + sum;
        }
    </script>
</body>
</html>
