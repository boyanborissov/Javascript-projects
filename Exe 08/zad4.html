<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Пример за JavaScript функция с конструктор</h2>
    <p id="text"></p>

    <script>
        function myFunction(arg1,arg2,arg3) {
            this.classNum = arg1;
            this.firstName = arg2;
            this.lastName = arg3;
        }

        const MyObject = new myFunction(18102,"Boyan","Borissov");
        document.getElementById("text").innerHTML = MyObject.classNum + " " +
        MyObject.firstName + " " + MyObject.lastName;
    </script>
</body>
</html>
