<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javscript променлива - var (обхват на действие)</title>
</head>
<body>
    <script>
        var x = 1;
        {
            var x = 2; //същата променлива
            console.log(x)
        }
        console.log(x)
    </script>
</body>
</html>
