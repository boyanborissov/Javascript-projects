<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертор</title>
</head>
<body>
    <script>
        let moneyAsk = prompt("Колко пари искате да конвертирате: ");
        let lev = parseInt(moneyAsk);
        let dollar = lev / 1.98864;
        let pound = lev / 2.24994;
        let turkishlira = (lev*10) / 1.06985; 
        console.log(dollar.toFixed(2) + "$", pound.toFixed(2) + "£", turkishlira.toFixed(2) + "₺");
    </script>

</body>
</html>
