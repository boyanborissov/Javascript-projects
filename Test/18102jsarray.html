<html lang="en">
<head>

</head>
<body>
    <h4>Смъртоносни вируси</h4>
    <div id="virus"></div>
   <script>
        let text = "<ul>";
        let viruses = ["Марбургски вирус","Ебола","Ротавирус","SARS-CoV","ХИВ"];
        viruses.shift();
        viruses.forEach(showArray);  

        function showArray(items) {
        text += "<li>" +items + "</li>"; 
        }
        text +="</ul>"
        document.getElementById("virus").innerHTML = text;      

    </script>
</body>
</html>
