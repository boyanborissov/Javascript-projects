<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find element using CSS selectors</title>
</head>
<style>
    html,body{height: 100%;}
    .wrapper{
        position:relative;
        width: 40%;
        height: 300px;
        border: 3px solid green;
    }
    .block{
        width: 100px;
        height: 100px;
        background-color: orange;
    }
    span{
        padding: 10px;
        font-size: 80px;
        text-align: center;
    }
    
</style>
<body>
    <div class="wrapper">
        <div class="block">
            <span>#1</span>
        </div>
    </div>
    <p><span>#2</span></p>
    <script>
        const block = document.querySelector('.block');
        block.style.position = 'absolute';
        block.style.bottom = '100px';

        const text = document.querySelectorAll('span');
        text[0].style.color = 'white';
        text[1].style.color = 'blue';

    </script>
</body>
</html>
