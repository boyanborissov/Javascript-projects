<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center;">
    <h1>Table for multiply with JS</h1>
    <input type="text" placeholder="Input a number" id="txtNumber">
    <input type="button" value="Show" onclick="printTable()">

    <div id="pPrint"></div>

    <script>
        function printTable(){
            let num = Number(document.getElementById('txtNumber').value);
            for(let i = 1; i <= 10; i++){
                let pTag = document.getElementById('pPrint');
                pTag.innerHTML += num + " * " + i + " = " + (num * i) + "<br>"
            }
        }
    </script>

</body>
</html>
