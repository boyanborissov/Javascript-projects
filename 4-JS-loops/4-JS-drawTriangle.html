<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print a traingle from symbols</title>
</head>
<body>
    <script>
        function drawTriangle(n){
            for(let i = 1;i <= n; i++){
                let stars = "&#128151";
                for(let j = 1; j < i;j++){
                    stars += " &#128151;";
                }
                document.write(stars + "<br>");
            }
        }
        drawTriangle(5);
    </script>
</body>
</html>
