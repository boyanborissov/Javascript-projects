<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print a text with for-of</title>
</head>
<body>
    <p id="info"></p>

    <script>
        let text ="My text";
        let changeText = "";
        for(const char of text){
            changeText += char + "<br>"
        }
        document.getElementById("info").innerHTML = changeText;
    </script>
</body>
</html>
